<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="mat-elevation-z4" mode="side" opened="true">

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="sideBarNav">
          <mat-panel-title class="text-white">
            Clinic
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p><a href="#">Go Here</a></p>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of list " >
        <mat-icon matListIcon>{{item}}</mat-icon>
        <h3 matLine>{{item}}</h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="container">
  </div>
</mat-sidenav-container>
